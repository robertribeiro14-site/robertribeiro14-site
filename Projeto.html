<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clínica Estética Juvenil | Estética Avançada em São Paulo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Clínica Estética Juvenil em São Paulo, especializada em estética avançada com resultados naturais. Agende seu tratamento pelo WhatsApp.">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background-color: #faf7f5;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header, section, footer {
      padding: 40px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Hero / Cabeçalho */
    .hero {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 24px;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: #f2e7e0;
      font-size: 0.85rem;
      color: #7a4e3a;
    }

    .hero-title {
      font-size: 2.3rem;
      font-weight: 700;
      color: #2b1810;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      max-width: 620px;
      color: #5a4a44;
    }

    .hero-highlight {
      color: #b67350;
      font-weight: 600;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.5fr);
      gap: 40px;
      align-items: center;
    }

    .hero-card {
      background: #fff;
      border-radius: 20px;
      padding: 20px 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .hero-card h3 {
      font-size: 1.05rem;
      color: #55352a;
    }

    .hero-card ul {
      list-style: none;
      font-size: 0.96rem;
      color: #6a5a54;
    }

    .hero-card ul li::before {
      content: "• ";
      color: #b67350;
    }

    /* Botões WhatsApp */
    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #25D366;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .btn-whatsapp span.wp-icon {
      font-size: 1.2rem;
    }

    .btn-whatsapp:hover {
      transform: translateY(-1px);
      background: #1ebe5a;
      box-shadow: 0 12px 30px rgba(37, 211, 102, 0.45);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #d0b5a6;
      color: #754530;
      box-shadow: none;
    }

    .btn-secondary:hover {
      background: #f7ece6;
      box-shadow: 0 8px 20px rgba(178, 143, 121, 0.2);
    }

    .hero-cta-text {
      font-size: 0.95rem;
      color: #7b6d67;
      margin-top: 8px;
    }

    /* Seções genéricas */
    .section-title {
      font-size: 1.7rem;
      margin-bottom: 10px;
      color: #2b1810;
    }

    .section-subtitle {
      font-size: 1rem;
      margin-bottom: 24px;
      color: #7b6d67;
      max-width: 640px;
    }

    .section {
      background: #fff;
      margin-bottom: 18px;
      border-radius: 20px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.04);
    }

    .section-inner {
      padding: 30px 24px;
    }

    .two-column {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 30px;
      align-items: flex-start;
    }

    .list-bullets {
      margin-top: 10px;
      margin-bottom: 10px;
      padding-left: 18px;
      color: #5c4e48;
    }

    .list-bullets li {
      margin-bottom: 6px;
    }

    .tag {
      display: inline-block;
      padding: 3px 10px;
      font-size: 0.8rem;
      border-radius: 999px;
      background: #f4e3da;
      color: #8c5c43;
      margin-right: 4px;
      margin-bottom: 4px;
    }

    .highlight-box {
      background: #faf0ea;
      border-radius: 16px;
      padding: 16px 18px;
      font-size: 0.95rem;
      color: #5c4337;
      margin-top: 12px;
    }

    .highlight-box strong {
      color: #b26038;
    }

    /* Tratamentos */
    .treatments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    .treatment-card {
      background: #fdfaf8;
      border-radius: 18px;
      padding: 18px;
      border: 1px solid #f0e0d6;
    }

    .treatment-card h3 {
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #4c2f22;
    }

    .treatment-card p {
      font-size: 0.92rem;
      color: #7b6d67;
      margin-bottom: 8px;
    }

    .treatment-card ul {
      font-size: 0.9rem;
    }

    /* Diferenciais */
    .pill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0 18px 0;
    }

    .pill {
      padding: 6px 14px;
      border-radius: 999px;
      background: #f4e7df;
      font-size: 0.9rem;
      color: #694433;
    }

    /* Depoimentos */
    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .testimonial-card {
      background: #fdfaf8;
      border-radius: 16px;
      padding: 16px 18px;
      border: 1px solid #f0e0d6;
      font-size: 0.92rem;
    }

    .testimonial-name {
      margin-top: 10px;
      font-weight: 600;
      color: #5c3b2b;
    }

    .testimonial-tag {
      font-size: 0.8rem;
      color: #a07a65;
    }

    /* Passo a passo */
    .steps {
      list-style: none;
      counter-reset: steps;
    }

    .steps li {
      counter-increment: steps;
      margin-bottom: 12px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .steps li::before {
      content: counter(steps);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: #b67350;
      color: #fff;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 2px;
    }
